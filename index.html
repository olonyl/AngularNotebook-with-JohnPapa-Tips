<!doctype html>
<html data-ng-app = "Alumnos">
	<head>
		<meta charset="utf-8">
		<title>Cuaderno Alumnos</title>
		<link rel="stylesheet" href="css/Style.css" type="text/css" />
	</head>
	<body data-ng-controller="ListaAlumnos as vm">
		<h1>Cuaderno Alumnos</h1>
		<div class="wrapper">
			<div class="contact-item" data-ng-repeat="alumno in vm.alumnos | orderBy: 'nombre'">
				<div class="nombre"> {{alumno.nombre}} - {{alumno.telefono}}</div>
				<span class="curso"> {{alumno.curso}} </span>
			</div>
		</div>
		<br/>
		<center><button ng-click="vm.showForm()" ng-hide="vm.formVisibility()">Añadir Contacto</button></center>
		<div ng-show="vm.formVisibility()" class="wrapper" data-ng-controller="NuevoAlumno as vmn">
			<h2>Añadir un Contacto</h2>
			Nombre: <input type="text" data-ng-model="vmn.nuevoAlumno.nombre"></input>
			Telefono: <input type="text" data-ng-model="vmn.nuevoAlumno.telefono"></input>
			Curso: <input type="text" data-ng-model="vmn.nuevoAlumno.curso"></input>
			<button ng-click="vmn.AgregarAlunno(vm.alumnos,vmn.nuevoAlumno)">Guardar</button>
			<button class="cancelar" ng-click="vm.hideForm()">Cancelar</button>
		</div>
		
		<script src= "js/Dependencias/angular.min.js" type ="text/javascript"></script>
		<script src= "js/Alumnos/alumnos.app.js" type ="text/javascript"></script>
		<script src= "js/Alumnos/alumnos.factory.js" type ="text/javascript"></script>
		<script src= "js/Alumnos/alumnos.controller.js" type ="text/javascript"></script>
		<script src= "js/Alumnos/alumnos.controller.new.js" type ="text/javascript"></script>
	</body>
</html>
